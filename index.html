<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vision MVP - Chrome Extension</title>
</head>
<body>
  <h1>MVP</h1>
  <p>メモ/目標のChrome拡張機能</p>
  <h2>インストール方法</h2>
  <ol>
    <li>このリポジトリをクローン or ZIPでダウンロード</li>
    <li>Chrome の chrome://extensions を開く</li>
    <li>「デベロッパーモード」をON</li>
    <li>「パッケージ化されていない拡張機能を読み込む」をクリック</li>
    <li>このフォルダを選択</li>
  </ol>
</body>
</html>
